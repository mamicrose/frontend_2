<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container_1">
        <span class="title">Open source <br> Free forever</span>

                <li><img src="img/check.svg" /> All features available</li>
                <li><img src="img/check.svg" /> Community support</li>
                <li><img src="img/check.svg" /> Only testing purposes</li>
            </ul>
